            <form name="signin" id="form" class="form" target="_blank" action="data.html" method="get"  novalidate>

                </div>

                <div class="input-area">

                </div>
                <div class="input-area">

                </div>
                    <div class="error_msg" id="error_date"></div>
                </div>
                <div class="input-area">
                <div class="input-control">
                    <label>Address:</label>
                    <input type="text" name="address" id="address" class="input-field" placeholder="м. ЧЧЧЧЧЧ">

                </div>
                    <div class="error_msg" id="error_address"></div>
                </div>
                <div class="input-control">

                    <input type="submit" id="submit_button" name="submit" class="input-submit" value="Submit" >
                </div>
